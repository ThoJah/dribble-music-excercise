<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="stylesheet.css">
    <title>Music Player</title>
  </head>
  <body>
    <!-----------------------------SIDEBAR------------------------------>
    <div class="sidebar">
        <div class="dots">
            <a class="dot-red" href=""></a>
            <a class="dot-yellow" href=""></a>
            <a class="dot-green" href=""></a>
        </div>
        <nav class="navigation">
            <div>
                <img class="sidebar-icon" src="/images/house.svg" alt="">
                <a href="" class="navlink">Home</a> 
            </div>
            <div>
                <img class="sidebar-icon" src="/images/browse.svg" alt="">
                <a href="" class="navlink">Browse</a>
            </div>
            <div>
                <img class="sidebar-icon" src="/images/album.svg" alt="">
                <a href="" class="navlink">Album</a>
            </div>
            <div>
                <img class="sidebar-icon" src="/images/artist.svg" alt="">
                <a href="" class="navlink">Artist</a>
            </div>
            <div>
                <img class="sidebar-icon" src="/images/video.svg" alt="">
                <a href="" class="navlink">Video</a>
            </div>
        </nav>

      <div class="myMusic">
        <h3>My Music</h3>
        <a href="" class="navlink">Recently Played</a>
        <a href="" class="navlink">Local Files</a>
      </div>

      <div class="playlists">
        <h3>Playlists</h3>
        <a href="" class="navlink">General Playlists</a>
        <a href="" class="navlink">Ease up Beats</a>
        <a href="" class="navlink">Popsongs</a>
        <a href="" class="navlink">Mood swings</a>
      </div>
    </div>

    <!------------------------------MEDIA------------------------------->

    <header class="header">
      <div class="headerContainer">
        <div class="searchbar">
          <img src="" alt="Placeholder" />
          <input type="search" />
        </div>
        <div class="profile-bar">
          <img src="" alt="Profilpicture" />
          <a>Name</a>
          <button></button>
          <button>Notifications</button>
          <button>Einstellungen</button>
        </div>
      </div>
    </header>
    <!--------------              Top Artist            ---------------->
    <div class="top-artists-heading">
      <h2>Top Artists</h2>
      <p>Top 50</p>
    </div>
    <div class="top-artists"></div>

    <div class="now-playing"></div>
    <!--------------              Mostly Played         ---------------->
    <div class="mostly-played">
      <div class="songlist-counter">
        <p>x songs in the list</p>
      </div>
      <div class="mostly-played"></div>
    </div>
  </body>
</html>
